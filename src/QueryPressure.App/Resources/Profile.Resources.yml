en-US:
  profiles:
    limitedConcurrency:
      title: Multi-threaded
      description: Execute queries in parallel with the specified level of parallelism.
      arguments:
        limit: Integer number of threads.
    limitedConcurrencyWithDelay:
      title: Multi-threaded with delay
      description: Execute queries in parallel with the specified level of parallelism with delay between queries in each thread.     
      arguments:
        limit: Integer number of threads.
        delay: TimeSpan delay value
    sequential:
      title: Single-threaded sequential
      description: Execute queries in one thread with no delay.
    sequentialWithDelay:
      title: Single-threaded with delay
      description: Execute queries in one thread with delay.
      arguments:
        delay: TimeSpan delay value
uk-UA:
  profiles:
    limitedConcurrency:
      title: Багатониткове виконання
      description: Виконувати запроси на декількох потоках.
      arguments:
        limit: Кількість потоків.
    limitedConcurrencyWithDelay:
      title: Багатониткове виконання із затримкою 
      description: Виконувати запросі на декількох потоках, але після завершення робити певну зупинку
      arguments:
        limit: Кількість потоків
        delay: Час затримки
    sequential:
      title: Послідовне виконання
      description: Виконувати запроси один за одним без затримки
    sequentialWithDelay:
      title: Послідовне виконання із затримкою
      description: Виконувати запроси в один поток із затримкою між виконаннями
      arguments:
        delay: Час затримки